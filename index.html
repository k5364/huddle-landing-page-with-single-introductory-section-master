<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <div class="content">

    <img class="logo" src="images/logo.svg" alt="Icone da Logo">

    <div class="sections">

      <img src="images/illustration-mockups.svg" alt="Imagem de Telas">

      <div class="aside">

        <h1 class="title">Build The Community Your Fans Will Love</h1>

        <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p> 

        <button class="register">Register</button>

      </div>

    </div>

    <div class="footer">
        <a href="#" class="social"><img src="images/logo-facebook.svg" alt="Logo do Facebook"></a>
        <a href="#" class="social"><img src="images/logo-twitter.svg" alt="Logo do Twitter"></a>
        <a href="#" class="social"><img src="images/logo-instagram.svg" alt="Logo do instagram"></a>
    </div>
    
  </div>
  
</body>
</html>
